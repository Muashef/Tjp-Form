<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Contact Form</h1>
            <form>
                <div>
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your name" class="input-style moh" required>
                </div>
                <div>
                    <label>Username:</label>
                    <input type="text" placeholder="Enter your username" class="input-style moh2" required>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" placeholder="Enter your password" class="input-style moh1" required>
                </div>
                <div>
                    <label>Re-type Password:</label>
                    <input type="text" placeholder="Enter your password" class="input-style" required>
                </div>
                <div>
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="" class="moh3">
                    <label class="moh6">Male</label>
                    <input type="radio" name="gender" id=""> 
                    <label class="moh6">Female</label>
                </div>
                <div>
                    <label>Techie Skills:</label>
                    <input type="checkbox" name="gender" id="" class="moh4">
                    <label class="moh6">HTML</label>
                    <input type="checkbox" name="gender" id="">
                    <label class="moh6" >CSS</label>
                    <input type="checkbox" name="gender" id="">
                    <label class="moh6">JAVASCRIPT</label>
                </div>
                <div>
                    <label>Phone Number:</label>
                    <input type="number" placeholder="Enter your address" class="input-style moh7" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email address" class="input-style moh" required>
                </div>
                <div>
                    <label>College:</label>
                    <select class="moh5">
                        <option >Select a college</option>
                        <option>Aptech</option>
                        <option>Hiit</option>
                        <option>Altech</option>
                        <option>Flutterwave</option>
                        <option>Andela</option>
                    </select>
                </div>
                <div class="btn">
                    <input type="submit" value="Submit" class="input-style submit">
                </div>
            </form>
            <!-- <div class="btn">
                <button>Submit</button>
            </div> -->
        </div>
        
    </div>
</body>
</html>
